<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puppy Rescue</title>
  <link rel="icon" type="image/png" href="images/puppyImage.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1 class="game-header"><a href="index.html">Puppy Rescue</a></h1>
  <h3>puppies saved <span class="puppies-saved">0</span> puppies lost <span class="puppies-lost">0</span></h3>
  <canvas class="my-game" width="500" height="400"></canvas>

  <!-- medium modal -->
  <div class="modal fade bs-example-modal-md lose-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <h2>Ruh-roh!</h2>
        <p>You lost too many puppies!<br />You will never play with puppies again &#x2639;</p>
        <button class="retry-button button">JK, play again &#x263a;</button>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

    crossorigin="anonymous">
  </script>
  <script src="js/script.js"></script>

</body>
</html>
